<div class="container">
    <div class="row">
        <div class="col-4"></div>

        <div class="col-4 div1 bg-dark text-light mt-5 rounded-5 shadow-lg p-3 text-center">
            <div class="bg-light rounded-3 m-2 mb-0 p-2 pt-3">
                <h2 class="bg-warning p-3 rounded-5 text-dark"><section class="mb-2"><svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-bank" viewBox="0 0 16 16">
                    <path d="m8 0 6.61 3h.89a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.5.5H15v7a.5.5 0 0 1 .485.38l.5 2a.498.498 0 0 1-.485.62H.5a.498.498 0 0 1-.485-.62l.5-2A.501.501 0 0 1 1 13V6H.5a.5.5 0 0 1-.5-.5v-2A.5.5 0 0 1 .5 3h.89L8 0ZM3.777 3h8.447L8 1 3.777 3ZM2 6v7h1V6H2Zm2 0v7h2.5V6H4Zm3.5 0v7h1V6h-1Zm2 0v7H12V6H9.5ZM13 6v7h1V6h-1Zm2-1V4H1v1h14Zm-.39 9H1.39l-.25 1h13.72l-.25-1Z"/>
                    </svg></section>
                    <section class="">Login to MyBank App</section>
                </h2>
            </div>
            <div class="bg-light mt-0 rounded-2 m-2 text-dark">
                <h6 class="p-1 m-4 mt-0">{{aim}}</h6>
            </div> 
            <div>
                <!-- <form> --> <!--Errorr!! When uncomment form, placeholder password does not shows-->    
                <div>
                    <input type="text" id="l_acno" [(ngModel)]="acno" class="rounded-5 w-75 mt-5 m-4 text-center p-1" [placeholder]="account">
                </div>
                <div>
                    <input type="password" id="l_pswd" [(ngModel)]="pswd" class="rounded-5 w-75 m-4 text-center p-1" [placeholder]="keysymbol">
                </div>
                <div>
                    <section>
                        <button type="button" class="rounded-5 text btn btn-success w-50 m-4" (click)="login()">Login</button>
                    </section>
                    <section class="m-5 mb-0">
                        <p class="p-1 bg-light rounded-5 text-light"><a routerLink="" class="text-decoration-none">Forgot password?</a> or <a href='registration' class="text-decoration-none">Sign-up</a></p>    
                    </section>
                </div>
                <!-- </form> -->
            </div>
                
        </div>
        <div class="col-4"></div>
    </div>
</div>
